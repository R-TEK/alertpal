<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../build/alertpal.css" />
	</head>
	<body>
		<h1>JavaScript Alerts</h1>
		<br />
		<button onclick="alert()" style="font-size: 18px;">Alert</button>
		<button onclick="confirm()" style="font-size: 18px;">Confirm</button>
		<button onclick="normal()" style="font-size: 18px;">Normal</button>
		<button onclick="success()" style="font-size: 18px;">Success</button>
		<button onclick="warn()" style="font-size: 18px;">Warn</button>
		<button onclick="error()" style="font-size: 18px;">Error</button>
		<div id="alertpal">
			<div id="alertpal_bg"></div>
			<aside id="alertpal_alert">
				<header id="ap_header">
					<h2 id="ap_title"></h2>
				</header>
				<div id="ap_body">
					<p id="ap_description"></p>
					<div id="ap_buttons">
						<button id="ap_cancel"></button>
						<button id="ap_ok"></button>
					</div>
				</div>
			</aside>
			<aside id="alertpal_message_container"></aside>
		</div>
		<script type="text/javascript" src="../build/alertpal.js"></script>
		<script type="text/javascript">
			// Alert style
			function alert() {
				const config = {
					title: 'This is an alert',
					description: 'Add optional description'
				};

				Alertpal.alert(config);
			}

			// Confirm style
			function confirm() {
				const config = {
					title: 'This is a confirm dialogue',
					description: 'Do you accept?',
					cancel: 'I do not Accept',
					ok: 'I Accept',
					callback: function () {
						Alertpal.alert({ title: 'You have accepted', cancel: 'Return' });
					}
				};

				Alertpal.confirm(config);
			}

			// Default message
			function normal() {
				const config = {
					message: 'Normal'
				};

				Alertpal.message('default', config);
			}

			// Success message
			function success() {
				const config = {
					message: 'Success'
				};

				Alertpal.message('success', config);
			}

			// Warn message
			function warn() {
				const config = {
					message: 'Warning! Click for more info.',
					callback: function () {
						Alertpal.alert({
							title: 'Warning details',
							description: 'blah balah balahif vergnogm gomgoremg merg omoregm'
						});
					}
				};

				Alertpal.message('warn', config);
			}

			// Error message
			function error() {
				const config = {
					title: 'There has been and error'
				};

				Alertpal.message('error', config);
			}
		</script>
	</body>
	<html></html>
</html>
