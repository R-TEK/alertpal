<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../build/alertpal.css" />
	</head>
	<body>
		<h1>JavaScript Alerts</h1>
		<p>Define the title of the alert (character count should be limited)</p>
		<input id="title" type="text" value="Alerts Title" style="width: 500px;" />
		<p>
			Define the description of the alert, you can use HTML to structure and change the look
			of the description (can be as long as needed)
		</p>
		<textarea id="description" value="Alerts Description" style="width: 500px; height: 300px;">
Alerts Description</textarea
		>
		<br />
		<button onclick="alert()" style="font-size: 18px;">Alert</button>
		<button onclick="confirm()" style="font-size: 18px;">Confirm</button>
		<div id="alertpal">
			<div id="alertpal_bg"></div>
			<aside id="alertpal_alert">
				<header id="ap_header">
					<h2 id="ap_title"></h2>
				</header>
				<div id="ap_body">
					<p id="ap_description"></p>
					<div id="ap_buttons">
						<button id="ap_cancel"></button>
						<button id="ap_ok"></button>
					</div>
				</div>
			</aside>
			<aside id="alertpal_message">
				<p id="ap_text"></p>
			</aside>
		</div>
		<script type="text/javascript" src="../build/alertpal.js"></script>
		<script type="text/javascript">
			// Alert style
			function alert() {
				const config = {
					title: 'This is an alert',
					description: 'Add optional description'
				};

				Alertpal.alert(config);
			}

			// Confirm style
			function confirm() {
				const config = {
					title: 'This is a confirm dialogue',
					description: 'Do you accept?',
					cancel: 'I do not Accept',
					ok: 'I Accept',
					callback: function () {
						Alertpal.alert({ title: 'You have accepted', cancel: 'Return' });
					}
				};

				Alertpal.confirm(config);
			}
		</script>
	</body>
	<html></html>
</html>
