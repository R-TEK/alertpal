<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Get Started - AlertPal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta
			name="description"
			content="AlertPal, a lightweight JavaScript alerts system, offering regular alerts, confirm dialog, and side messages/notifications.|
		"
		/>
		<meta name="author" content="R-TEK" />
		<meta
			name="keywords"
			content="alert, dialog, confirm, modal, javascript, html, css, lightweight, ui, ui-component, js, animation"
		/>

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png" />
		<link rel="manifest" href="./assets/img/site.webmanifest" />

		<!-- CSS Files -->
		<link type="text/css" rel="stylesheet" href="./dist/lib.css" />
		<link type="text/css" rel="stylesheet" href="./dist/markdown.css" />
		<link type="text/css" rel="stylesheet" href="./dist/get-started.css" />
	</head>

	<body id="page-top">
		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" href="#page-top">AlertPal</a>
				<button
					class="navbar-toggler navbar-toggler-right"
					type="button"
					data-toggle="collapse"
					data-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					Menu
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="./index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="./get-started.html"
								>Get Started</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="./documentation.html"
								>Documentation</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Get Started Main Body -->
		<article>
			<section id="example">
				<h2>EXAMPLE:</h2>
				<p>Click the buttons below to choose try out AlertPal features</p>
				<button class="btn-primary example_btn" onclick="simpleAlert()">
					Simple Alert
				</button>
				<button class="btn-primary example_btn" onclick="confirmDialog()">
					Confirm Dialog
				</button>
				<button class="btn-primary example_btn" onclick="modalAlert()">
					Modal Alert
				</button>
				<button class="btn-secondary example_btn" onclick="normalMsg()">
					Normal Message
				</button>
				<button class="btn-success example_btn" onclick="successMsg()">
					Success Message
				</button>
				<button class="btn-warning example_btn" onclick="warnMsg()">
					Warning Message
				</button>
				<button class="btn-danger example_btn" onclick="errorMsg()">
					Error Message
				</button>
			</section>
			<section id="readme">
				<h2>READ ME:</h2>
				<div class="markdown-body">
					@@include('../content/README.html')
				</div>
			</section>
		</article>

		<!-- JavaScript Files -->
		<script>
			/*
			 * Runs at start to give all code elements a prettyprint class
			 * So that the color syntax library can change the style of all code elements
			 */
			try {
				for (x in document.querySelectorAll('CODE')) {
					const element = document.querySelectorAll('CODE');
					element[x].setAttribute('class', 'prettyprint');
				}
			} catch (e) {}
		</script>
		<script type="text/javascript" src="./dist/lib.js"></script>
		<script type="text/javascript" src="./dist/markdown.js"></script>
		<script type="text/javascript" src="./dist/get-started.js"></script>
	</body>
</html>
